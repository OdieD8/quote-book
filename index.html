<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body ng-controller="mainCtrl">
    <div ng-repeat="quote in quotes">
        <div>{{quote.text}}</div>
        <span>-{{quote.author}}</span>
        <br></br>
    </div>
    <button ng-click="addQuote()">Add Quote</button>
    <input type="text" ng-model="quoteToAdd">
    <input type="text" ng-model="authorToAdd">
    <button>Remove Quote</button>
    
    <button>Filter Quotes</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
</body>
</html>
